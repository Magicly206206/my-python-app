name: CI/CD Pipeline

# Когда запускать пайплайн
on:
  push:          # при коммите
    branches: [ main ]    # только при пуше в main
  pull_request:  # при открытии PR
    branches: [ main ]

jobs:
  # 1️⃣ Этап сборки и тестирования
  build-and-test:
    runs-on: ubuntu-latest   # виртуальная машина Linux
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # скачивает код из репозитория

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'    # укажи нужную версию Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest   # запускаем тесты

  # 2️⃣ Этап деплоя
  deploy:
    needs: build-and-test     # запускается только после тестов
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # только для ветки main

    steps:
      - name: Simulate deploy
        run: echo "Deploying to Render..."
